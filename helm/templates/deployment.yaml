apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fileguard.fullname" . }}
  labels:
    {{- include "fileguard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fileguard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fileguard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fileguard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          env:
            # Sensitive values sourced from Secret (never from ConfigMap)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "fileguard.secretName" . }}
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "fileguard.secretName" . }}
                  key: REDIS_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "fileguard.secretName" . }}
                  key: SECRET_KEY
            # Non-sensitive configuration from ConfigMap
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "fileguard.configMapName" . }}
                  key: LOG_LEVEL
            - name: MAX_FILE_SIZE_MB
              valueFrom:
                configMapKeyRef:
                  name: {{ include "fileguard.configMapName" . }}
                  key: MAX_FILE_SIZE_MB
            - name: WORKER_CONCURRENCY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "fileguard.configMapName" . }}
                  key: WORKER_CONCURRENCY
            - name: ALLOWED_MIME_TYPES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "fileguard.configMapName" . }}
                  key: ALLOWED_MIME_TYPES
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
