# Alembic configuration for FileGuard
[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path; support multiple paths via newlines
prepend_sys_path = .

# Timezone for the script
# timezone =

# Max length of characters to apply to the
# "slug" field when using the file_template
# truncate_slug_length = 40

# Version locations. Can be a relative or absolute path.
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions

# The output encoding used when revision files
# are written from script.py.mako; defaults to utf-8.
# output_encoding = utf-8

sqlalchemy.url = postgresql+asyncpg://fileguard:fileguard@localhost:5432/fileguard

[post_write_hooks]
# Optionally run Black formatter on generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
