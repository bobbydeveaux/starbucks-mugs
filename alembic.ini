# Alembic configuration for FileGuard
[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# sys.path path; support multiple paths via newlines
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file, e.g. UTC, Europe/London
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected as
# revisions in the versions/ directory
sourceless = false

# Version location specification; this defaults to ${script_location}/versions.
version_locations = %(here)s/migrations/versions

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

sqlalchemy.url = postgresql+asyncpg://fileguard:fileguard@localhost:5432/fileguard

[post_write_hooks]
# Optionally run Black formatter on generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
