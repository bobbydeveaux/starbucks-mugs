<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks Mugs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Starbucks Mugs</h1>
  </header>

  <main>
    <div id="grid"></div>
  </main>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-name">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close detail view">&times;</button>
      <img id="modal-image" src="" alt="">
      <div class="modal-body">
        <h2 id="modal-name"></h2>
        <p id="modal-price" class="modal-price"></p>
        <p id="modal-description" class="modal-description"></p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
