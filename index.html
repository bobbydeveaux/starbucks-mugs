<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starbucks Mugs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <span class="logo">&#9749;</span>
      <h1>Starbucks Mugs</h1>
      <p class="tagline">Browse our curated collection of Starbucks mugs</p>
    </div>
  </header>

  <main class="site-main">
    <div id="grid" class="mug-grid" aria-live="polite">
      <p class="loading-message">Loading mugs&hellip;</p>
    </div>
  </main>

  <!-- Detail modal overlay -->
  <div id="detail-overlay" class="detail-overlay" role="dialog" aria-modal="true" aria-labelledby="detail-name" hidden>
    <div class="detail-panel">
      <button id="detail-close" class="detail-close" aria-label="Close detail view">&times;</button>
      <img id="detail-image" class="detail-image" src="" alt="" />
      <div class="detail-content">
        <h2 id="detail-name" class="detail-name"></h2>
        <p id="detail-price" class="detail-price"></p>
        <p id="detail-description" class="detail-description"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <p>&copy; 2026 Starbucks Mugs &mdash; Fan site. Not affiliated with Starbucks Corporation.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
